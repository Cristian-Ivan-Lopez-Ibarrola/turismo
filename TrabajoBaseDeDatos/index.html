<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Estilos/Estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>

<body>
    <div class="Encabezado">
        <div id="logo">
            <img src="./Imagenes/pngegg.png" alt="logo" width="130px">
        </div>
        <div id="frase">
            <h1 class="frase">El mundo al alcance de tu mano</h1>
        </div>
        <div class="container">
            <div id="telefono">
                <img src="./Imagenes/llamada.png" alt="llamada" width="30px" height="30px">
                <p>4587-2287</p>
            </div>
            <div id="mail">
                <img src="./Imagenes/carta.png" alt="sobre" width="30px">
                <p>ViajesDB@gmail.com</p>
            </div>
        </div>
    </div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Imagenes/Caribe.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Imagenes/Roma.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Imagenes/Japon.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Imagenes/disney.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Imagenes/MachuPichu.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="registro">
        <a href="./registro.html">
            <img src="./Imagenes/linkregistro.jpeg" alt="Registro" width="90%">
        </a>

</html>
